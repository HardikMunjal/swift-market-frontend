        <div class="form-group">
            <label>Mobile no. or Email</label>
            <input type="text" name="user" class="form-control" 
                ng-model="user_id"
                ng-change="userValidator()"
                ng-maxlength="30"
                required>
                
            <span style="color:red" ng-show="loginForm.user.$dirty && loginForm.user.$touched">
                <span ng-show="loginForm.user.$error.required">Email Or Mobile No. is required.</span>
                <span ng-show="loginForm.user.$error.maxlength">length is required.</span>
                <span ng-show="notify">{{notificationError}}</span>
            </span>
        </div>
        
        <!-- email field -->
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" 
                ng-model="password"
                ng-minlength="5"
                ng-maxlength="20"
                required>
                
            <span style="color:red" ng-show="loginForm.password.$dirty && loginForm.password.$touched">
                <span ng-show="loginForm.password.$error.required">Password is required.</span>
                <span ng-show="loginForm.password.$error.maxlength">Password length cant be longer than 20</span>
                <span ng-show="loginForm.password.$error.minlength">Password length cant be smaller than 5</span>
            </span>
        </div>
        
        <div class="form-group" ng-disabled="loginForm.user.$dirty || loginForm.password.$dirty">
            <button type="submit" class="btn btn-danger">Submit</button>
        </div>

    </form>
