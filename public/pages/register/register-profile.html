    <div class="col-md-6 col-md-offset-3">
       
         <div class="form-group">
            <label>Gender</label>
            <input type="radio" ng-model="form_data.gender" value="male" required>
            male
            <input type="radio" ng-model="form_data.gender" value="female" required/>
            female
                
            <span style="color:red" ng-show="form.gender.$dirty && form_data.gender.$touched">
                <span ng-show="form.gender.$error.required">Gender is required.</span>
            </span>
        </div>

        <div class="form-group">
            <label>Date Of Birth</label>
            <input type="date" name="date" class="form-control" 
                ng-model="form_data.dob"
                required>
                
            <span style="color:red" ng-show="form.last_name.$dirty && form.last_name.$touched">
                <span ng-show="form.date.$error.required">Last Name is required.</span>
            </span>
        </div>
        
            <div class="text-center" ng-hide="form.gender.$invalid || form.date.$invalid">
                    <a ng-href="{{form.date.$invalid ? '#/register/profile' : '#/register/securer'}}" class="btn-lg btn-success">
                    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
                    </a>
            </div>
      </div>
